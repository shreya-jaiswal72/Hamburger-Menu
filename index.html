<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head
>
<body>
    <!-- ------------- The Header part--------------------- -->
    <header class="header">
        <div class="logo">
            <img src="/images/logo.svg" alt="foodie">
        </div>
        <!-- ------------------close menu------------------ -->
        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <span class="hamburger-icon">&#9776;</span>
            </div>
       </div>

       <!-- -----------------------open menu------------------------>
       <nav>
            <span class=" close-icon">&times;</span>
            <a href="/">Top Picks</a>
            <a href="/">Whopper</a>
            <a href="/">Stunner Menu</a>
            <a href="/">New Foodie Collection</a>
            <a href="/">Deal of the Day</a>
       </nav>
    </header>

    <!-- -----------------main seciton----------------------- -->
    <main>
        <!-- ------------section 1---------------- -->
        <section class="main-section">
            <div class="image-section1">
                <img src="/images/hamburger1.png" alt="hamburger1">
            </div>
            <div class="text-section1">Well, You can’t resist anymore!</div>
        </section>
        
        <!-- ------------section 2---------------- -->
        <section class="sub-section">
            <div class="text-section2">Top Picks</div>
            <div class="image-seciton2">
                <img src="/images/hamburger2.png" alt="">
            </div>
        </section>

        <!-- ------------section 3---------------- -->
        <section class="sub-section">
            <div class="text-section2">Whopper</div>
            <div class="image-seciton2">
                <img src="/images/hamburger3.png" alt="">
            </div>
        </section>

        <!-- ------------section 4---------------- -->
        <section class="sub-section">
            <div class="text-section2">Stunner Menu</div>
            <div class="image-seciton2">
                <img src="/images/hamburger4.png" alt="">
            </div>
        </section>

        <!-- ------------section 5---------------- -->
        <section class="sub-section">
            <div class="text-section2">New Foodie Collection</div>
            <div class="image-seciton2">
                <img src="/images/hamburger5.png" alt="">
            </div>
        </section>

        <!-- ------------section 6---------------- -->
        <section class="sub-section">
            <div class="text-section2">Deal of the Day</div>
            <div class="image-seciton2">
                <img src="/images/hamburger6.png" alt="">
            </div>
        </section>

        <section class="bottom-section">
            <div class="go-to-top">
                <a href="/">Go to Top</a>
             </div>
        </section>

        <footer class="footer">
            <div class="made-with">Made with  ❤️ by Shreya Jaiswal</div>
        </footer>

    </main>


</body>
</html>
